<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>TeacherDetail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-card *ngIf="teacher">
		<ion-card-content>
			<ion-card-title>{{ teacher.nome }}</ion-card-title>
			<p>{{ teacher.id }}</p>
			<p>{{ teacher.email }}</p>
			<p>{{ teacher.data_nascimento }}</p>
			<p>{{ teacher.sexo }}</p>
			<p>{{ teacher.status }}</p>
			<p>{{ teacher.curso }}</p>
			<p>{{ teacher.periodo }}</p>
			<p>{{ teacher.tempo_resposta }}</p>
		</ion-card-content>
	</ion-card>
</ion-content>
