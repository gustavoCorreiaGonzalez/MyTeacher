<ion-header>

  <ion-navbar>
    <ion-title>TeacherList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let teacher of teachers" (click)="goToTeacherDetail(teacher)">
		<h2>Professor {{ teacher.id }}</h2>
		<p>Curso {{ teacher.nome }}</p>
		</ion-item>
	</ion-list>
</ion-content>
